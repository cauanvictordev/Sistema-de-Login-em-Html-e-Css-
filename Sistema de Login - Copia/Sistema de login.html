<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de login</title>

    <!-- External CSS file -->
    <link rel="stylesheet" href="Sistema de login.css">

    <!-- External Boxicons CSS file -->
    <link href="http://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>

<body>

    <div class="wrapper">
        <!-- Login Form -->
        <form action="#" id="loginForm" onsubmit="return checkLogin()" method="post">
            <h1>Login</h1>

            <!-- Username Input -->
            <div class="input-box">
                <input type="text" id="username" placeholder="Username" required>
                <i class="bx bxs-user"></i> <!-- Boxicons user icon -->
            </div>

            <!-- Password Input -->
            <div class="input-box">
                <input type="password" id="password" placeholder="Password" autocomplete="current-password" required>
                <i class="bx bxs-lock-alt"></i> <!-- Boxicons lock icon -->
            </div>

            <!-- Remember me and Forgot password links -->
            <div class="remember-forgot">
                <label><input type="checkbox"> Remember me</label>
                <a href="#">Forgot password?</a>
            </div>

            <!-- Login button -->
            <button type="submit" class="btn">Login</button>

            
        </form>
    </div>

</body>

</html>
